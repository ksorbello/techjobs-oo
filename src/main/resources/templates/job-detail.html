<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content" >
    <form th:object="${job}" th:action="/${id}">
    <table class = "job-listing">
        <tr th:for = "name">
            <td th:field = *{name}></td>
        </tr>
        <tr th:for = "employer">
            <td th:field = *{employer}></td>
        </tr>
        <tr th:for = "location">
            <td th:field = *{location}></td>
        </tr>
        <tr th:for = "positionType">
            <td th:field = *{positionType}></td>
        </tr>

    </table>
    </form>

    <!-- // TODO #2 - display the job fields, one per row -->

</div>

</body>
</html>
